<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-yjle64B9n0q8e4G0r70A/10fsqqebyKRakTd+Bd+xxLlI2ISq3Z7RxkgTuhFiyh1" crossorigin="anonymous">
    <title>System • Registro</title>
</head>
<body>
<div class="third-body">
    <a href="index.html">
        <img src="systemwhite.png" alt="Logo" class="logo-login">
    </a>
    <div class="register-container">
        <div class="register-title">
            <h1>Registro</h1>
        </div>
        <form class="register-form" id="registerForm" action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Nome completo" required>
            <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar senha" required>
            <button type="submit">Registrar</button>
        </form>
        <a href="login.html" class="forgot-password">Já tem conta? Faça login</a>
    </div>
</div>
</body>
</html>
